@if (speaker) {
  <section class="flex flex-col items-center gap-1">
    <img class="w-24 h-24 rounded-full mb-2" [src]="speaker.picture.large" />
    <h1 class="text-2xl font-bold">
      {{ speaker.name.title }} {{ speaker.name.first }} {{ speaker.name.last }}
    </h1>
    <a
      [href]="'mailto:' + speaker.email"
      class="flex items-center gap-2 underline text-gray-500"
    >
      <ng-icon class="text-blue-500" name="email"></ng-icon>
      {{ speaker.email }}
    </a>
    <a
      [href]="'tel:' + speaker.phone"
      class="flex items-center gap-2 underline text-gray-500"
    >
      <ng-icon class="text-blue-500" name="phone"></ng-icon>
      {{ speaker.phone }}
    </a>
  </section>
} @else {
  <!-- Shimmer -->
  <section class="flex flex-col items-center gap-2 w-min animate-pulse">
    <div class="w-24 h-24 rounded-full bg-gray-200 mb-2"></div>
    <div class="w-64 h-6 bg-gray-200 rounded"></div>
    <div class="w-40 h-6 bg-gray-200 rounded"></div>
    <div class="w-40 h-6 bg-gray-200 rounded"></div>
  </section>
}
