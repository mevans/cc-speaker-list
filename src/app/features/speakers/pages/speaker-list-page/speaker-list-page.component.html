<input
  class="w-full rounded-none p-4 sticky top-0 border-b border-gray-200"
  [formControl]="filters.controls.search"
  placeholder="Search..."
/>

<app-speaker-list [speakers]="speakers$ | async"></app-speaker-list>

<app-paginator
  [page]="filters.controls.page.value || 1"
  (next)="onPage(+1)"
  (previous)="onPage(-1)"
></app-paginator>

<router-outlet></router-outlet>
